<div class="container">

    <h2>Modify Orders</h2>
    <h4>{{ customerName }}</h4>
    <table ng-cloak class="table table-striped">

        <ul>
            <tr>
                <th>
                    Item
                </th>
                <th>
                    Order Quantity
                </th>
                <th>
                    Price
                </th>
            </tr>
            <tr ng-repeat="product in products | orderBy : 'name'" class="repeat-animation" ng-class="product.rowClass">
                <td>
                    {{ product.name }}
                </td>
                <td>
                    <div class="col-xs-3">
                        <input type="number" min="0" class="form-control" ng-model="product.orderQuantity" ng-change="highlightModifiedRows()" />
                    </div>
                </td>
                <td>
                    {{ product.cost | currency}}
                </td>
            </tr>
        </ul>

    </table>
    <div class="btn btn-danger" ng-click="cancelChanges()">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
    </div>
    <div class="btn btn-default" ng-click="undoChanges()">
        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Undo Changes
    </div>
    <div class="btn btn-success" ng-click="saveChanges()">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save Changes
    </div>
</div>
