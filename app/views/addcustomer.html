<div class="col-md-6 col-md-offset-3">
<h2>New Customer</h2>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Customer name" name="name" ng-model="name" required />
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="City" name="city" ng-model="city" required />
        </div>
        <button class="btn btn-success" ng-click="createCustomer()">Create</button>
    </form>

</div>
