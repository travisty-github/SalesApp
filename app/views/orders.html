<h2>{{ name }}'s Orders</h2>
<table class="table">
  <tr>
    <th>
      Product
    </th>
    <th>
      Quantity
    </th>
    <th>
      Unit Price
    </th>
    <th>
      Total
    </th>
  </tr>
  <tr ng-repeat="order in orders" ng-cloak>
    <td>
      {{ order.product }}
    </td>
    <td>
      {{ order.quantity }}
    </td>
    <td>
      {{ order.unitPrice | currency }}
    </td>
    <td>
      {{ order.total | currency }}
    </td>
  </tr>
</table>
