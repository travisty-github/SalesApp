<h2>Customers</h2>
<span>Filter name: <input type="text" ng-model="filterText" /></span>
<br />
<table ng-cloak>
  <tr>
    <th ng-click="sort('joined')">
      Joined
    </th>
    <th ng-click="sort('name')">
      Name
    </th>
    <th ng-click="sort('city')">
      City
    </th>
    <th ng-click="sort('orderTotal')">
      Order Total
    </th>
    <th>
      &nbsp;
    </th>
  </tr>
  <tr ng-repeat="customer in customers | orderBy : sortBy : reverse | filter : {name: filterText}">
    <td>
      {{ customer.joined | date: "dd/MM/yyyy" }}
    </td>
    <td>
      {{ customer.name}}
    </td>
    <td>
      {{ customer.city}}
    </td>
    <td>
      {{ customer.orderTotal | currency }}
    </td>
    <td>
      <a href="#/orders/{{ customer.id }}">View Orders</a>
    </td>
  </tr>
</table>
<br />
<span>Total customers: {{ customers.length }}</span>
