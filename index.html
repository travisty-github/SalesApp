<!doctype html>
<html ng-app="customersApp">

<head>
  <title>More on Directives</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body data-ng-controller="CustomersController">

<input type="text" />
<table >
  <tr>
    <th ng-click="sortBy('name')">
      Name
    </th>
    <th ng-click="sortBy('joined')">
      Joined
    </th>
    <th ng-click="sortBy('city')">
      City
    </th>
    <th ng-click="sortBy('orderTotal')">
      Order Total
    </th>
  </tr>
  <tr ng-repeat="customer in customers | filter: {name: customerFilter}| orderBy:sort:reverse">
    <td>
      {{ customer.name }}
    </td>
    <td>
      {{ customer.joined | date: 'dd/MM/yyyy' }}
    </td>
    <td>
      {{ customer.city }}
    </td>
    <td>
      {{ customer.orderTotal | currency }}
    </td>
  </tr>
</table>

  <script src="angular.js"></script>
  <script src="app/app.js"></script>
  <script src="app/controllers/customersController.js"></script>
</body>

</html>
