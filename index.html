<!doctype html>
<html>
<head>
  <title>AngularJS</title>
  <link href="style.css" type="text/css" rel="stylesheet" />
</head>
<body ng-app="customersApp">
  <h1>AngularJS!</h1>
  <input type="text" ng-model="filterText" />
  <table ng-cloak ng-controller="CustomersController" >
    <tr>
      <th ng-click="sort('joined')">
        Joined
      </th>
      <th ng-click="sort('name')">
        Name
      </th>
      <th ng-click="sort('city')">
        City
      </th>
      <th ng-click="sort('orderTotal')">
        Order Total
      </th>
    </tr>
    <tr ng-repeat="customer in customers | orderBy : sortBy : reverse | filter : {name: filterText}">
      <td>
        {{ customer.joined | date: "dd/MM/yyyy" }}
      </td>
      <td>
        {{ customer.name}}
      </td>
      <td>
        {{ customer.city}}
      </td>
      <td>
        {{ customer.orderTotal | currency }}
      </td>
    </tr>
  </table>
  <script src="angular.js" type="text/javascript"></script>
  <script src="app/app.js" type="text/javascript"></script>
  <script src="app/controllers/customersController.js" type="text/javascript"></script>
</body>
</html>
