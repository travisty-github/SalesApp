<!doctype html>
<html ng-app>

<head>
  <title>Using Directives</title>
</head>

<body ng-init="name='Bec'">
  <div ng-hide="isHidden">
    Name:
    <input type="test" ng-model="name" />
  </div>
  <div ng-bind="name">

  </div>
  Hide:
  <input type="checkbox" ng-model="isHidden" />
  <br />
  <button ng-click="name='Jane'">Change name</button>
  <script src="angular.js"></script>
</body>

</html>
